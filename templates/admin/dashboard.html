{% extends 'admin/base.html' %}

{% block title %}Admin Dashboard - MySystem{% endblock %}

{% block content %}
    <h1>Admin Dashboard</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Products</h5>
                    <p class="card-text">{{ product_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Orders</h5>
                    <p class="card-text">{{ order_count }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
